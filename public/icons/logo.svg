<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="50px" viewBox="0 0 200 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Compare App Logo</title>
  <defs>
    <style>
      .brand-text {
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        fill: #FFFFFF;
      }
    </style>
  </defs>
  
  <!-- Ikona porównania -->
  <g transform="translate(0,5)">
    <!-- Kwadrat lewy -->
    <rect x="0" y="0" width="20" height="20" rx="3" ry="3" fill="#2D7FB8"/>
    <!-- Kwadrat prawy, lekko przesunięty w dół -->
    <rect x="13" y="10" width="20" height="20" rx="3" ry="3" fill="#85C7F2"/>
  </g>

  <!-- Tekst logotypu -->
  <text class="brand-text" x="40" y="25">Compare App</text>
  
</svg>
